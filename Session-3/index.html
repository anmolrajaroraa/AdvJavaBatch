<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Web App</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h1 class="alert-success">Web App</h1>
		<form action="login"  method="post">
  <div class="form-group">
    <label for="userid">User ID</label>
    <input name="userid" type="text" class="form-control" id="userid" placeholder="Enter userid here">
  </div>
  <div class="form-group">
    <label for="pwd">Password</label>
    <input name="pwd" type="password" class="form-control" id="pwd" placeholder="Enter Password here">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
	</div>
</body>
</html>
